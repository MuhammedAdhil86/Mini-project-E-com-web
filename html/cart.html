<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="py-3 py-md-5 bg-light">
      <div class="container shadow pb-4 pt-4">
        <div class="row">
          <div class="col-md-12">
            <div class="shopping-cart">
              <div class="cart-header d-none d-sm-none d-mb-block d-lg-block">
                <div class="row">
                  <div class="col-md-6">
                    <h4>Products</h4>
                  </div>
                  <div class="col-md-2">
                    <h4>Price</h4>
                  </div>
                  <div class="col-md-2">
                    <h4>Quantity</h4>
                  </div>
                  <div class="col-md-2">
                    <h4>Remove</h4>
                  </div>
                </div>
              </div>
              <div class="cart-item">
                <div class="row">
                  <div class="col-md-6 my-auto">
                    <a href="">
                      <label class="product-name">
                        <img src="../image/card-1st/i want eat your pancreas.jpg" style="width: 50px; height: 50px" alt=""> I Want Eat Your Pancreas
                      </label>
                    </a>
                  </div>
                  <div class="col-md-2 my-auto">
                    <label class="price">$569</label>
                  </div>
                  <div class="col-md-2 col-7 my-auto">
                    <div class="quantity">
                      <div class="input-group">
                        <span class="btn btn1"><i class="fa fa-minus"></i></span>
                        <input type="text" value="1" class="input-quantity" />
                        <span class="btn btn1"><i class="fa fa-plus"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2 col-5 my-auto">
                    <div class="remove">
                      <a href="" class="btn btn-danger btn-sm">
                        <i class="fa fa-trash"></i> Remove
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-item">
                <div class="row">
                  <div class="col-md-6 my-auto">
                    <a href="">
                      <label class="product-name">
                        <img src="../image/card-1st/demon slayer.jpg" style="width: 50px; height: 50px" alt=""> demon slayer
                      </label>
                    </a>
                  </div>
                  <div class="col-md-2 my-auto">
                    <label class="price">$569</label>
                  </div>
                  <div class="col-md-2 col-7 my-auto">
                    <div class="quantity">
                      <div class="input-group">
                        <span class="btn btn1"><i class="fa fa-minus"></i></span>
                        <input type="text" value="1" class="input-quantity" />
                        <span class="btn btn1"><i class="fa fa-plus"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2 col-5 my-auto">
                    <div class="remove">
                      <a href="" class="btn btn-danger btn-sm">
                        <i class="fa fa-trash"></i> Remove
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-item">
                <div class="row">
                  <div class="col-md-6 my-auto">
                    <a href="">
                      <label class="product-name">
                        <img src="../image/card-1st/suzume.jpg" style="width: 50px; height: 50px" alt="">Suzume
                      </label>
                    </a>
                  </div>
                  <div class="col-md-2 my-auto">
                    <label class="price">$569</label>
                  </div>
                  <div class="col-md-2 col-7 my-auto">
                    <div class="quantity">

                        <div class="input-group">
                            <span class="btn btn1"><i class="fa fa-minus"></i></span>
                            <input type="text" value="1" class="input-quantity" />
                            <span class="btn btn1"><i class="fa fa-plus"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2 col-5 my-auto">
                        <div class="remove">
                          <a href="" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i> Remove
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="cart-total">
                    <div class="row">
                      <div class="col-md-6">
                        <h4>Total</h4>
                      </div>
                      <div class="col-md-6">
                        <h4 class="text-right">$1138</h4>
                      </div>
                    </div>
                  </div>
                  <div class="cart-action">
                    <div class="row">
                      <div class="col-md-6">
                        <a href="" class="btn btn-outline-secondary">Continue Shopping</a>
                      </div>
                      <div class="col-md-6 text-right">
                        <a href="" class="btn btn-primary">Checkout</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            



          </div>
          <div class="footer-block mt-5 pb-5 ">
            <h2 class=" pt-5 ml-5  text-primary">Join Our Newsletter</h2>
            <div class="email-button mt-5 d-flex align-items-center  ">
              <div class="email ml-5 ">
              
                <input type="email" placeholder="YOUR EMAIL" class=" form-control border-0 rounded-0  bg-transparent  line">
               
              </div>
              <div class="email-button-button "> <a href="#" class="btn btn-primary rounded-pill ">Shop Now</a></div>
          
            </div>
          
          
          
          
            <div class="icons ml-5 mt-3  ">
          
              <img src=  "../image/icon-all/facebook-app-symbol.png"  style="width: 20px;">
              <img src="../image/icon-all/instagram.png" style="width: 20px;"  class="ml-2">
              <img src="../image/icon-all/twitter.png" style="width: 20px;" class="ml-2">
            </div>
          
          </div>
          </div>
          
          
            
          
          <div class=" ml-5 mt-2 lastline d-flex">
          <div><img src="../image/icon-all/copyright.png" style="width: 16px;"></div>
          <div class=""><p>2021 All Rights Reserved</p></div>
          
          
          </div>
          
          
        </div>





        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
      </body>
    </html>
